<!-- template that displays the whole content -->
<template name="loading_screen">
  <div class="container-fluid">
    <p>Loading... (please wait, we're ready in a while)</p>
  </div>    
</template>


<template name="navbar">
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">

        <a class="navbar-brand" href="#">

      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li id="nav_bar_home_link" class="active"><a href="/principal">Home</a></li>
        </ul>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>

<!-- template that displays the whole content -->
<template name="principal_screen">
  <div class="container-fluid">
    <div class="row">
        <div style="border: 2px solid red; height: 800px;" class="col-md-3">
            <div id="id_left_menu" style="height: 100%; width: 100%; overflow: auto;">
                {{> menu_left}}
            </div>
          </div>    
          <div style="border: 2px solid red; height: 800px;" class="col-md-9">
            <div id="map"></div>
          </div>    
      </div>
  </div>    
</template>






<template name="hello">
  <button>Click Me</button>
  <p>You've pressed the button {{counter}} times.</p>
</template>




<template name="prova">
  <div class="well well-lg">
  <p><strong>Recommendations:</strong></p>
    {{#each tracks}}
      
    <p>{{line_num}}</p>
      
    {{/each}}
      
      
  </div>
</template>
